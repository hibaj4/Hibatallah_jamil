<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Reading Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Book Reading Tracker</h1>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-3">Ajouter un livre</h2>
      <form id="bookForm" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <input required name="title" placeholder="Titre" class="p-2 border rounded" />
        <input required name="author" placeholder="Auteur" class="p-2 border rounded" />
        <input required name="pages" type="number" min="1" placeholder="Nombre de pages" class="p-2 border rounded" />
        <select required name="status" class="p-2 border rounded">
          <option>Want to read</option>
          <option>Currently reading</option>
          <option>Read</option>
          <option>Re-read</option>
          <option>DNF</option>
          <option>Returned Unread</option>
        </select>
        <input required name="price" type="number" min="0" step="0.01" placeholder="Prix" class="p-2 border rounded" />
        <input required name="pagesRead" type="number" min="0" placeholder="Pages lues" class="p-2 border rounded" />
        <select required name="format" class="p-2 border rounded">
          <option>Print</option>
          <option>PDF</option>
          <option>Ebook</option>
          <option>AudioBook</option>
        </select>
        <input name="suggestedBy" placeholder="Suggéré par" class="p-2 border rounded" />
        <div class="sm:col-span-2">
          <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Ajouter</button>
        </div>
      </form>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6" id="globalStats">
      <h2 class="text-xl font-semibold mb-2">Statistiques</h2>
      <div id="totals" class="text-gray-700">Chargement...</div>
    </div>

    <div id="booksList" class="space-y-3"></div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
